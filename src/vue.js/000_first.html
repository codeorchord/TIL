<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First</title>

  <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- 상용버전, 속도와 용량이 최적화됨. -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  -->

</head>
<body>
  <!---->
  <div id="app">
    {{ message }}
  </div>

  <!---->
  <div id="app-2">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
  </div>

  <!---->
  <div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
  </div>

  <!---->
  <div id="app-4">
    <ol>
      <li v-for="todo in todos" v-if="seen">
        {{ todo.text }}
      </li>
    </ol>
  </div>


  <script>
    // 데이터의 선언적 렌더링
    var app = new Vue({
      el: '#app',
      data: {
        message: '안녕하세요 Vue!',
      }
    });

    // 엘리먼트 속성의 바인딩
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
      }
    });

    // 조건문과 반복문
    // 텍스트와 속성뿐 아니라 DOM의 구조에도 데이터를 바인딩 할 수 있다.
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });

    // v-for 디렉티브는 배열의 데이터를 바인딩하여 Todo 목록을 표시하는데 사용할 수 있다.
    // app4.todos.push({ text: 'New item' }) <- 해보기
    var app4 = new Vue({
      el: '#app-4',
      data: {
        seen: true,
        todos: [
          { text: 'JavaScript 배우기' },
          { text: 'Vue 배우기' },
          { text: '무언가 멋진 것을 만들기' }
        ]
      }
    });

  </script>
  
</body>
</html>
